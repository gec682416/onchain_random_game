[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "scripts"
cache_path = "cache"

# Solidity 编译器版本
solc_version = "0.8.20"

# 优化设置
optimizer = true
optimizer_runs = 200

# 启用 via_ir 以获得更好的优化（可选）
via_ir = false

# EVM 版本
evm_version = "paris"

# 自动检测 remappings
auto_detect_remappings = true

# Remappings for dependencies
remappings = [
    "@openzeppelin/=lib/openzeppelin-contracts/",
    "@chainlink/=lib/chainlink/",
]

# 详细输出
verbosity = 3

# 启用 FFI（用于某些高级测试场景，需谨慎使用）
ffi = false

# Gas 报告
gas_reports = ["*"]

# 测试配置
[profile.default.fuzz]
# Fuzzing 运行次数
runs = 256
max_test_rejects = 65536

[profile.default.invariant]
runs = 256
depth = 15
fail_on_revert = false

# CI 环境配置（更多测试运行）
[profile.ci]
fuzz = { runs = 5000 }
invariant = { runs = 1000 }

# 代码覆盖率配置
[profile.coverage]
via_ir = false

# RPC endpoints（需要配置实际的 RPC URL）
[rpc_endpoints]
sepolia = "${SEPOLIA_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"

# Etherscan API key for contract verification
[etherscan]
sepolia = { key = "${ETHERSCAN_API_KEY}" }
mainnet = { key = "${ETHERSCAN_API_KEY}" }

# 格式化配置
[fmt]
line_length = 100
tab_width = 4
bracket_spacing = true
int_types = "long"
multiline_func_header = "attributes_first"
quote_style = "double"
number_underscore = "thousands"
